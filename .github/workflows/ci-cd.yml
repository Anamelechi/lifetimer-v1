name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20.x'
  WORKING_DIR: life-timer

jobs:
  ci:
    name: Lint and build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Upload build artifact (PRs only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            life-timer/.next
            life-timer/public
          retention-days: 7

  deploy:
    name: Deploy to server
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deployment bundle
        run: |
          tar --exclude='.next' --exclude='node_modules' -czf life-timer.tar.gz -C life-timer .

      - name: Copy bundle to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "life-timer.tar.gz"
          target: "${{ secrets.DEPLOY_PATH }}/tmp"

      - name: Remote deploy
        uses: appleboy/ssh-action@v1.2.0
        env:
          COMPOSE_FILE: ${{ secrets.COMPOSE_FILE }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: COMPOSE_FILE
          script: |
            set -eu
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            if [ -z "${DEPLOY_PATH}" ]; then
              echo "DEPLOY_PATH secret is not set" >&2
              exit 1
            fi
            if [ ! -d "${DEPLOY_PATH}" ]; then
              echo "DEPLOY_PATH does not exist: ${DEPLOY_PATH}" >&2
              exit 1
            fi
            cd "${DEPLOY_PATH}"
            echo "Working dir: $(pwd)"
            echo "Listing top-level files:"
            ls -la
            mkdir -p tmp app
            # Extract the application into the app/ folder
            tar -xzf tmp/life-timer.tar.gz -C app
            rm -f tmp/life-timer.tar.gz

            echo "Using docker compose (ignoring deploy.sh per CI config)"
            # Select docker compose CLI
            if docker compose version >/dev/null 2>&1; then
              DCMD="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              DCMD="docker-compose"
            else
              echo "docker compose not available on server" >&2
              exit 1
            fi

            # Locate a compose file: prefer secret, else root, else app
            CHOICES=(
              "${COMPOSE_FILE:-}"
              "${DEPLOY_PATH}/docker-compose.yml"
              "${DEPLOY_PATH}/docker-compose.apache.yml"
              "${DEPLOY_PATH}/app/docker-compose.yml"
              "${DEPLOY_PATH}/app/docker-compose.apache.yml"
            )
            COMPOSE_PATH=""
            for c in "${CHOICES[@]}"; do
              if [ -n "$c" ] && [ -f "$c" ]; then COMPOSE_PATH="$c"; break; fi
            done
            if [ -z "$COMPOSE_PATH" ]; then
              echo "No compose file found. Checked: ${CHOICES[*]}" >&2
              exit 1
            fi
            COMPOSE_DIR=$(dirname "$COMPOSE_PATH")
            COMPOSE_BASE=$(basename "$COMPOSE_PATH")
            echo "Compose directory: $COMPOSE_DIR"
            echo "Compose file: $COMPOSE_BASE"
            cd "$COMPOSE_DIR"

            # Resolve env file in compose directory per docs
            if [ -f ".env" ]; then
              ENV_FILE=".env"
            elif [ -f "../.env" ]; then
              ENV_FILE="../.env"
            elif [ -f "config/.env" ]; then
              ENV_FILE="config/.env"
            else
              ENV_FILE="/tmp/empty.env"; : > "$ENV_FILE"
            fi
            if [ ! -f "$ENV_FILE" ]; then
              echo "Resolved env path is not a file ($ENV_FILE). Using empty env instead." >&2
              ENV_FILE="/tmp/empty.env"; : > "$ENV_FILE"
            fi
            echo "Using env file: $ENV_FILE"; ls -ld "$ENV_FILE"

            # Build and restart services with explicit env file and chosen compose file
            ${DCMD} -f "$COMPOSE_BASE" --env-file "$ENV_FILE" pull || true
            ${DCMD} -f "$COMPOSE_BASE" --env-file "$ENV_FILE" build
            ${DCMD} -f "$COMPOSE_BASE" --env-file "$ENV_FILE" up -d
            docker system prune -f || true
